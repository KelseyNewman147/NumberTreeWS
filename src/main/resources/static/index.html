<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="websocket.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="wrapper">
    <h1>Java Websocket Tree</h1>
    <br />
    <div id="addFactory">
        <div class="button"> <a href="#" OnClick="showForm()">Add a factory</a> </div>
        <form id="addFactoryForm">
            <h3>Add a new factory</h3>
            <span>Name:  <input type="text" name="factory_name" id="factory_name"></span>
            <span>Range:
                        <input type="number" name="range_low" id="range_low">
                        <input type="number" name="range_high" id="range_high">
                    </span>

            <input type="button" class="button" value="Add" onclick=formSubmit()>
            <input type="reset" class="button" value="Cancel" onclick=hideForm()>
        </form>
    </div>
    <br />
    <h3>Currently Tree:</h3>
    <div id="content">
    </div>
</div>

</body>
</html>
